<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico"/>

    <title>Base62</title>

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="css/index.css"/>

    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="components/angular-router/angular-route.min.js"></script>
    <script src="components/angular-cookies/angular-cookies.min.js"></script>

    <script src="js/index.js"></script>
</head>

<body id="page-top" data-ng-controller="mainPanelController">

<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#page-top">
                <i class="fa fa-play-circle"></i>  <span class="light">Start</span> Bootstrap
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li class="page-scroll">
                    <a href="#about">About</a>
                </li>
                <li class="page-scroll">
                    <a href="#download">Download</a>
                </li>
                <li class="page-scroll">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<section class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">BASE62</h1>

                    <form role="form">
                        <div class="form-group input-group-lg">
                            <input class="form-control" placeholder="请输入链接地址，如：http://example.com" data-ng-model="entity.url">
                        </div>

                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-lg">
                                <button type="button" class="btn btn-default" data-ng-click="generateShortUrl()">&nbsp;缩短地址&nbsp;</button>
                            </div>
                            <div class="btn-group btn-group-lg">
                                <button type="button" class="btn btn-default">&nbsp;还原地址&nbsp;</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
